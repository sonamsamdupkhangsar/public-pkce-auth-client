spring:
  security:
    oauth2:
      client:
        provider:
          katlock:
            issuer-uri: http://localhost:8085
        registration: 
          pkce:
            provider: katlock
            client-id: pkce-client
            scope: openid,email


logging:
  level:
    root: info
    org:
      springframework:
        security: trace
    cloud:
      sonam: debug
server:
  port: 8080